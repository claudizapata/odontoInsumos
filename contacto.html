<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header_fondo_prod">
        <div class="header_titulo">
            <h1 class="insumos_tit estilo">Odonto Insumos</h1>
            <nav class="nav_container">
                <a class="link_prod"  href="./index.html">Home</a>
                <a class="link_prod"  href="./productos.html">Productos</a>
                <a class="link_prod"  href="./resenas.html">Reseñas</a>
            </nav>
        </div>
        <div class="container__titulo__parrafo"  >
            <h1 class="estilo _titulo">Contacto</h1>
            <div class="parrafo_muelita">
                <p class="estilo _parrafo">Dejanos tu consulta, te responderemos a la brevedad<br></p>
                <img class="contacto_img" src="./imagenes/muelita_marca_menor.png" alt="muelita">
            </div>            
        </div>
    </header>
    <main>
        <div class="separa">

        </div>
        <div class="contacto_form">
            <form action="https://formspree.io/f/xkgnnkob" method="post">
                <label class="labe">Nombre:
                    <input type="text" id="name" name="nombre" maxlength="30"  placeholder="Tu nombre..." required>
                </label>
                <br>
                <br>
                <label class="labe">Apellido:
                    <input type="text" id="apell" name="apellido" maxlength="30" placeholder="Tu apellido..." required>
                </label> 
                <br>
           
                <br>
                <label class="labe">Correo Electrónico:
                    <input type="email" id="email" name="email" placeholder="Email..." required>
                </label>
                <br>
                <br>
               
                <br>
                <br>
                <br>
                <textarea placeholder="Dejanos tus sugerencias..."  name="comment" id="comment" maxlength="400" rows="10" cols="40" required></textarea>
                <br>
                <label class="labe">(Hasta 400 caracteres)</label>
                <br>
                <br>
                <br>
                <div class="contacto_botones">
                    <button type="reset" value="Borrar">Borrar
                
                    <button type="submit" class="btn" value="Enviar" onclick="validarCorreo(document.getElementById('email').value)">Enviar
                </div>
             </form>
        </div>
    </main>
     <script src="/js/validar_correo.js"> </script>
</body>
</html>
