<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form 
        action="https://formspree.io/f/xkgnnkob"
        method="post">
            <label>Nombre:
                <input type="text" id="name" name="nombre" maxlength="30"  placeholder="Tu nombre..." required>
            </label>
            <br>
            <br>
            <label>Apellido:
                <input type="text" id="apell" name="apellido" maxlength="30" placeholder="Tu apellido..." required>
            </label>
            <br>
            <br>
            <label >Sexo:
                <select name="sexo">
                    <option value="seleccione">Seleccione</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </label>
            <br>
            <br>
            <br>
            <fieldset>
                <legend>Identificación:</legend>
                    <label>Cliente
                        <input type="" id="cliente" name="cliente" checked>
                    </label>
                    <br>
                    <label>Proveedor
                        <input type="checkbox" id="proveedor" name="proveedor">
                    </label>
            </fieldset>
            <br>
            <br>
            <br>
            <label>Correo Electrónico:
                <input type="email" id="email" name="email" placeholder="Email..." required>
            </label>
            <br>
            <br>
                
            <label>Teléfono o Celular:
                <input type="numerico" id="telefono" name="telefono" placeholder="Número..." required>
            </label>
            <br>
            <label for="text">(código de área -sin el 0- número de celular -sin el 15-)

            </label>

            <br>
            <br>
            <br>
            <textarea placeholder="Déjanos tus sugerencias..."  name="comment" id="comment" cols="30" rows="10" aria-required="true" required></textarea>
            <br>
            <br>
            <br>

        
            <button type="reset" value="Borrar">Borrar
            
            <button type="submit" class="btn" value="Enviar" onclick="validarCorreo(document.getElementById('email').value)">Enviar

    </form>

    <script src="/validar_correo.js"> </script>


    
</body>
</html>
