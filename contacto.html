<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="contacto_body">
    <div class="contacto_caja_titulo">
        <h2 class="contacto_titulo">Dejanos tu consulta, te responderemos a la brevedad</h2>
        <img class="contacto_img" src="./imagenes/muelita_marca_menor.png" alt="muelita">

    </div>    
    <div class="contacto_form">
        <form action="https://formspree.io/f/xkgnnkob" method="post">
            <label class="labe">Nombre:
                <input type="text" id="name" name="nombre" maxlength="30"  placeholder="Tu nombre..." required>
            </label>
            <br>
            <br>
            <label class="labe">Apellido:
                <input type="text" id="apell" name="apellido" maxlength="30" placeholder="Tu apellido..." required>
            </label> 
            <br>
       
            <br>
            <label class="labe">Correo Electr√≥nico:
                <input type="email" id="email" name="email" placeholder="Email..." required>
            </label>
            <br>
            <br>
           
            <br>
            <br>
            <br>
            <textarea placeholder="Dejanos tus sugerencias..."  name="comment" id="comment" maxlength="400" rows="10" cols="40" required></textarea>
            <br>
            <label class="labe">(Hasta 400 caracteres)</label>
            <br>
            <br>
            <br>

            <div class="contacto_botones">
                <button type="reset" value="Borrar">Borrar
            
                <button type="submit" class="btn" value="Enviar" onclick="validarCorreo(document.getElementById('email').value)">Enviar

            </div>
           

        </form>

    </div>
    

    <script src="/js/validar_correo.js"> </script>


    
</body>
</html>
